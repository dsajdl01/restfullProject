<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Center</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/toaster.min.css">
    <link rel="stylesheet" type="text/css" href="css/angular-motion.min.css">
    <link rel="stylesheet" type="text/css" href="ccView/css/ccHomeStyle.css" media="all" >
</head>
<body ng-app="ccApp" ng-cloak>
    <toaster-container toaster-options="{'close-button': true}"></toaster-container>
    <div class="mainContainer" ng-controller="homeControlCenterController as ctrl" ng-init="ctrl.init()">

        <div class="row top-navigation-bar">
            <div class="pull-left col-lg-4">
                <a href="index.html" title=" Chooser Managment ">
                    <img class="topLogoImg" src="ccView/image/roundChooserLogo.png" alt="Report logo, link to report view">
                </a>
            </div>
            <div class="pull-right col-md-8">
                <h1 class="contCenterHeader">Control Center</h1>
            </div>
        </div>

        <div class="row bottomNagigationBar">
            <div class="pull-left col-lg-4">
                <span>
                    <a ng-href="#/report" title=" Create and Get Report " ><img class="middleLogoImg" src="ccView/image/report-logo.png" alt="Report logo, link to report view"></a>
                </span>
            </div>
            <div class="pull-right col-md-5">
                <span>
                    <a ng-href="#/createdepartment" title=" Add a New Department "> <img class="imbBtn middleLogoImgRight" src="ccView/image/D-Logo.png" alt="Report logo, link to report view"> </a>
                </span>
                <span>
                    <a ng-href="#/home" title=" Home " ><img class="imbBtn middleLogoImgRight" src="ccView/image/home-logo.jpg" alt="Home logo, link to home or index view"></a>
                </span>
                <span>
                    <img class="imbBtn middleLogoImgRight" src="ccView/image/about.png" alt="About logo, link to Inbormation About this view">
                </span>
            </div>
        </div>

        <div class="content" ng-view >
        </div>
        <div class="row footer">
            <div class="col-sm-4 col-sm-offset-8">
                <span class="copyRight">&copy; Copyright 2016 Created by David Sajdl</span>
            </div>
        </div>
    </div>
    <script src="AngularJS/vendor/angular/angular.min.js"></script>
    <script src="AngularJS/vendor/angular-resource/angular-resource.js"></script>
    <script src="AngularJS/vendor/angular-route/angular-route.js"></script>
    <script src="AngularJS/vendor/angular-messages/angular-messages.js"></script>
    <script src="AngularJS/vendor/angularjs-toaster/toaster.js"></script>

    <script src="ccView/app.js"></script>
    <script src="ccView/controllers/homeControlCenterController.js"></script>
    <script src="ccView/controllers/departmentViewController.js"></script>
    <script src="ccView/services/departmentServices.js"></script>
    <script src="commonServices/commonFunctionServices.js"></script>
</body>
</html>
