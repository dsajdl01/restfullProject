<div class="modal" tabindex="-1" role="dialog" ng-controller="staffChooserController as ctrl" >
    <div class="app-modal-window modal-dialog">
        <div class="modal-content">
            <div class="modal-header ccView-Model-template">
                <button type="button" ng-click="ctrl.close()" class="btn close" data-dismiss="modal" >X</button>
                <h3 class="modal-title"> Staff Chooser </h3>
            </div>

            <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="createDepContent">
                                <p>Select staff to modify</p>
                                <table class="table table-bordered table-striped table-hover staffChooserTable">
                                    <thead>
                                    <tr>
                                        <td class="tableDep">Name</td>
                                        <td class="tableCreater">Date of Birthday</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="depRow" ng-repeat="staff in ctrl.staffList" ng-click="ctrl.processStaff(staff.id)" class="isSelected">
                                        <td >{{ staff.name }}</td>
                                        <td >{{ staff.dob }}</td>
                                    </tr>
                                    </tbody>
                                    <tfoot class="tableFooter">
                                    <tr>
                                        <th colspan="3">
                                            <div class="tablesButtons">
                                            </div>
                                        </th>
                                    </tr>
                                    </tfoot>
                                </table>
                                    <div class="col-md-10 col-md-offset-2">
                                        <span class="pull-right">
                                            <button type="button" ng-click="ctrl.close()" class="btn btn-default" title="Cancel"> Cancel </button>
                                        </span>
                                    </div>
                            </div>


                        </div>  <!-- end of the col-md-8 -->

                    </div> <!--end of the row-->
            </div>

            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-8">
                        <span> &#169; Copyright 2016 Created by David Sajdl</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
